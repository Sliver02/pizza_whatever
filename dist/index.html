<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible">
        <title>Pizza wathever</title>
        
        <meta name="description" content="Cook your own Pizza! Don't trust anyone hands but yours to roll that delicious disk into the air">
        <meta name="keywords" content="pizza, cooking, home-made, dirty hands, fresh products">
        
        <link rel="stylesheet" href="./css/main.css">
    
    <link href="css/main.css" rel="stylesheet"></head>
<body>

    <div id="#" class="section">
        <div class="start">
            <img class="start__pizza" src="img/pizza-svgrepo-com.svg" alt="">
                <div class="start__title btn btn--next">
                    <div class="start__title--bg"></div>
                    <h1>Pizza Wathever</h1>
                    <h2>Make your own Pizza!</h2>
                </div>
        </div>
    </div>

    <div id="recipes" class="section">

        <div class="slider">
            <div class="slider__header">
                <div class="slider__searchbar">
                    <input type="text" placeholder="Search">
                    <i class="search btn material-icons">search</i>
                </div>
                <div class="close btn btn--prev">
                    <i class="material-icons">keyboard_arrow_up</i>
                </div>
            </div>
            
            <div class="slider__page">
                <div class="recipe btn btn--next">
                    <div class="recipe__img-wrap">
                        <div class="recipe__thumbnail">
                            <img src="./img/chad-montano-MqT0asuoIcU-unsplash.jpg" alt="thumb">
                        </div>
                    </div>
                    <div class="recipe__text-wrap">
                        <h1 class="recipe__title">
                            Pizza al Ricino!
                        </h1>
                        <p class="recipe__desc">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, natus.
                        </p>
                    </div>
                    <div class="recipe__stats">
                        <div class="recipe__time">
                            <i class="material-icons">av_timer</i>
                            <span> 1:30</span>
                        </div>
                        <div class="recipe__score">
                            <i class="material-icons">star</i>
                            <i class="material-icons">star</i>
                            <i class="material-icons">star_half</i>
                            <i class="material-icons">star_border</i>
                            <i class="material-icons">star_border</i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider__footer">
                <div class="nav__arrow--back">
                    <i class="material-icons">arrow_back_ios</i>
                </div>
                <div class="nav__number">0</div>
                <div class="nav__arrow--forward">
                    <i class="material-icons">arrow_forward_ios</i>
                </div>
            </div>
            
        </div>
    </div>

    <div id="instruction" class="section">
        <div class="close btn btn--prev">
            <i class="material-icons">keyboard_arrow_up</i>
        </div>

    </div>
    
    <!-- <script type="text/javascript" src="js/bundle.js"></script> -->
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
